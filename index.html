<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/function.js"></script>
</head>
<body>
	<button id="play">Lancer</button>
	<button id="stop">STOP</button>
	<div id="time"></div>
	<div class="staminaBox">
		<div id="staminaBar"></div>
	</div>
	<form id='setTime'>
		Working Time (mn) : <input type="number" name="tWork" min="0" value="20"><br>
		Break Time (mn) : <input type="number" name="tBreak" min="0" value="10"><br>
		Chill Time (mn) : <input type="number" name="tStop" min="0" value="30"><br>
	</form>

	<script src="js/core.js"></script>
</body>
</html>
