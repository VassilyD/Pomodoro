<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/function.js"></script>
</head>
<body>
	<div id="play"><i class="fa fa-play"></i></div>
	<div id="stop"><i class="fa fa-stop"></i></div>
	<div id="next"><i class="fa fa-fast-forward"></i></div>
	<div id="time"></div>
	<span class="staminaText">STAMINA</span>
	<div class="staminaBox">
		<div id="staminaBar"></div>
	</div>
	<i id="phaseShower" class="fa fa-hand-o-left"></i>
	<i id="selectWork" class="fa fa-dot-circle-o"></i>
	<div id="workSet">
		<label for="tWork">Work :</label><br>
		<input type="text" name="tWork" min="0" value="20">min
	</div>

	<i id="selectBreak" class="fa fa-dot-circle-o"></i>
	<div id="breakSet">
		<label for="tBreak">Break :</label><br>
		<input type="text" name="tBreak" min="0" value="10"> min
	</div>

	<i id="selectChill" class="fa fa-dot-circle-o"></i>
	<div id="stopSet">
		<label for="tStop">Chill :</label><br>
		<input type="text" name="tStop" min="0" value="30"> min
	</div>
	<div class="clock">
		<div id="hour"></div>
		<div id="min"></div>
		<div id="sec"></div>
		<div id="hourF"></div>
		<div id="minF"></div>
		<div id="secF"></div>
	</div>
	<i id="menuSwitch" class="fa fa-info-circle"></i>
	<div id="menu">
		<h3>Raccourcis :</h3>
		<p>P : Play/Pause</p>
		<p>S : Stop</p>
		<p>N : Phase suivante</p>
		<p>M : show/hide menu</p>
		<p>W : Work time</p>
		<p>B : Break time</p>
		<p>C : Chill time</p>
		<h3>Créateur :</h3>
		<p><a href="mailto:vassily.dubois@gmail.com">Vassily Dubois</a></p>
		<p class="version">v0.9</p>
	</div>
	<!--penser à rajouter les éventuel mentions légales-->
	<script src="js/core.js"></script>
</body>
</html>
