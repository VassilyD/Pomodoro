<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/function.js"></script>
</head>
<body>
	<div id="play">Lancer</div>
	<div id="stop">STOP</div>
	<div id="next">Next Step</div>
	<div id="time"></div>
	<div class="staminaBox">
		<span class="staminaText">STAMINA</span>
		<div id="staminaBar"></div>
	</div>
	<form id='setTime'>
		Working Time (mn) : <input type="number" name="tWork" min="0" value="20"><br>
		Break Time (mn) : <input type="number" name="tBreak" min="0" value="10"><br>
		Chill Time (mn) : <input type="number" name="tStop" min="0" value="30"><br>
	</form>
	<div class="clock">
		<div id="hour"></div>
		<div id="min"></div>
		<div id="sec"></div>
		<div id="hourF"></div>
		<div id="minF"></div>
		<div id="secF"></div>
	</div>

	<script src="js/core.js"></script>
</body>
</html>
